<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="./css/materialize.css">
	<link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	 <div class="row">
    <form class="col s12">
    	<h1 style="text-align: center;">Sign Up</h1>
      <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate" placeholder="First Name" required>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" placeholder="Last Name" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Password" id="password" type="password" maxlength="20" minlength="8" class="validate" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" type="email" class="validate" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button type="submit" name="signup"> Sign Up</button>
        </div>
      </div>
      <div class="row">
        <p style="text-align: center;">Already a Member<a href="signin.html"> Sign In</a></p>
      </div>
    </form>
  </div>
        

</body>
</html>
