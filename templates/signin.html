<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
	<style>
	a{
		font-size: 30px;
	}
	</style>
</head>
<body>
<div class="row">
    <form class="col s12" action="/signin" method="POST">
    	<h1 style="text-align: center;">Sign In</h1>
      <div class="row">
        <div class="input-field col s12">
          <input name="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <p style="text-align: center;"><a href="index.html"> Sign In</a></p>
      </div>
    </form>
  </div>
</body>
</html>
