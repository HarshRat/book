<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
	<style>
	a{
		font-size: 30px;
	}
	</style>
</head>
<body>
<div class="row">
    <form class="col s12" action="" method="POST">
    	<h1 style="text-align: center;">Sign In</h1>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" name="email" type="email" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" placeholder="Password" type="password" class="validate">
        </div>
      </div>
			<div class="row">
        <div class="input-field col s12">
          <button type="submit" name="signup"> Sign In</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
