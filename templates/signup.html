<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
	<script type="text/javascript">
		var check = function() {
			if (document.getElementById('password').value !=
			document.getElementById('confirm_password').value)
			{
				alert("Make sure Password and Confirm Password are the same")
			}
		}
	</script>
	<style>
	button{
		width: 120px;
		height: 30px;
	}
	</style>
</head>
<body>
  <div class="row">
    <form class="col s12" method="POST" action="">
    	<h1 style="text-align: center;">Sign Up</h1>
      <div class="row">
        <div class="input-field col s6">
          <input name="first_name" type="text" class="validate" required>
		  <label for = "first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input name="last_name" type="text" class="validate" required>
		  <label for = "last_name">Last Name</label>
        </div>
			  </div>
				<div class="row">
					<div class="input-field col s12">
						<input name="email" type="email" class="validate" required>
						<label for = "email">E-Mail</label>
					</div>
				</div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" type="password" id = "password" maxlength="20" minlength="8" class="validate" required>
		  <label for = "password">Password</label>
		</div>
      </div>
	  <div class="row">
        <div class="input-field col s12">
          <input name="cpassword" type="password" id = "confirm_password" maxlength="20" minlength="8" class="validate" onblur = "check()" required>
		  <label for = "confirm_password">Confirm Password</label>
		</div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button type="submit" name="signup" onclick = "check();"> Sign Up</button>
        </div>
      </div>
	  <div class="row">
		{% if error != '' %}
          <p style="color:red;">* {{error}}</a></p>
		{% endif %}
      </div>
      <div class="row">
        <p style="text-align: center;">Already a Member? <a href="/signin">Sign In</a></p>
      </div>
    </form>
  </div>


</body>
</html>
